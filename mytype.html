<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Type</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  </head>
  <body>
    <div class="mytype">
      <h1>My Type</h1>
      <form action="mytype.php" method="post" autocomplete="off">
        <label for="phonenumber">
	  <i class="fas fa-phone"></i>
        </label>
        <input type="text" name="phonenumber" placeholder="Phone Number" id="phonenumber" required>
        <label for="zipcode">
          <i class="fas fa-map-marker-alt"></i>
	</label>
        <input type="text" name="zipcode" placeholder="Zipcode" id="zipcode" required>
	<label for="lookingfor">
	  <i class="fas fa-heart"></i>
	</label>
	<input type="text" name="lookingfor" placeholder="Looking For" id="lookingfor" required>
	<input type="submit" value="submit">
      </form>
    </div>
  </body>
</html>
